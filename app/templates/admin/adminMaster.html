{% extends 'admin/base.html' %}

{% block access_control %}
{% if current_user.is_authenticated %}
<div class="navbar-text btn-group pull-right">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
        <i class="glyphicon glyphicon-user"></i>
        {% if current_user.first_name -%}
        {{ current_user.first_name }}
        {% else -%}
        {{ current_user.email }}
        {%- endif %}<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
        <li><a href="{{ url_for('security.logout') }}">Log out</a></li>
    </ul>
</div>
{% endif %}
{% endblock %}
{% block tail_js %}

	<link rel="stylesheet" href="{{ url_for('bower.static', filename='eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css')}}">
  <link href="{{ url_for('static', filename='css/master.css') }}" rel="stylesheet">

	<script src="{{ admin_static.url(filename='vendor/jquery.min.js') }}" type="text/javascript"></script>
	<script src="{{ admin_static.url(filename='bootstrap/bootstrap3/js/bootstrap.min.js') }}" type="text/javascript"></script>
	<script src="{{ admin_static.url(filename='vendor/moment.min.js') }}" type="text/javascript"></script>
	<script src="{{ admin_static.url(filename='vendor/select2/select2.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('bower.static', filename='jquery.maskedinput/dist/jquery.maskedinput.min.js')}}"></script>
	<script src="{{ url_for('bower.static', filename='eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js')}}"></script>
	<script src="{{ url_for('bower.static', filename='js-cookie/src/js.cookie.js')}}"></script>

	<script src="{{ url_for('static', filename='js/main.js')}}"></script>

{% endblock %}
