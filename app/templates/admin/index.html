{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
	      <div class="row">
	      	<img class="center-block" src="{{ url_for('static', filename='img/GiveWaste_logo_CMYK.png') }}" width="300" height="110" alt="Logo">
	      </div>
	
			<div class="row">
				<div class="col-sm-12 text-center">
					<h2>Welcome to the Admin Interface.</h2>
				</div>
			</div>
			<div class="row">
				<div class="center-block col-sm-3 text-center" style="float: none;">
		            <p>
		            {% if not current_user.is_authenticated %}
		                <a class="btn btn-success btn-block" href="{{ url_for('security.login') }}"><i class="glyphicon glyphicon-log-in"></i> Login</a>
		            {% endif %}
		            {% if current_user.is_authenticated %}
		                <a class="btn btn-danger btn-block" href="{{ url_for('security.logout') }}"><i class="glyphicon glyphicon-log-out"></i> Logout</a>        
		            {% endif %}
		                <a class="btn btn-info btn-block" href="/"><i class="glyphicon glyphicon-home"></i> Schedule Lookup</a>
		            </p>
	            </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
